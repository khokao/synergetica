name: "GitHub Pages Deploy"
on:
  push:
    branches:
      - docs/init
    paths:
      - "docs/**"

permissions:
  contents: write

defaults:
  run:
    working-directory: docs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: ./.github/composite/setup-python
        with:
          python_version: "3.12"
          uv_version: "0.5.5"
          working_dir: backend
      
      - name: Activate uv venv
        run: . ../backend/.venv/bin/activate

      - name: Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
