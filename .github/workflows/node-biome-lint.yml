name: "Node biome lint"

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "frontend/**"

permissions:
  contents: read
  checks: write
  pull-requests: write

defaults:
  run:
    working-directory: ./frontend

jobs:
  biome-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: ./.github/composite/setup-node
        with:
          node_version: "21"
          working_dir: frontend

      - name: biome linter
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx biome lint --write . \
            | reviewdog \
            -efm="%-G%f ci ━%#" \
            -efm="%-G%f lint ━%#" \
            -efm="%-Gci ━%#" \
            -efm="%E%f:%l:%c %.%#" \
            -efm="%E%f %.%#" \
            -efm="%C" \
            -efm="%C  × %m" \
            -efm="%C  %m" \
            -efm="%-G%.%#" \
            -name="biome lint" \
            -reporter="github-pr-review" \
            -fail-on-error="false" \
            -filter-mode="nofilter" \
            -level="warning"

      - name: Suggest changes
        if: always() && github.event_name == 'pull_request'
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: "Biome linter"
          level: warning
          filter_mode: nofilter
          fail_on_error: true
