name: "Python ruff format"

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "backend/**"

permissions:
  contents: read
  checks: write
  pull-requests: write

defaults:
  run:
    working-directory: ./backend

jobs:
  ruff-format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/composite/setup-python
        with:
          python_version: "3.12"
          uv_version: "0.5.5"
          working_dir: backend

      - name: ruff formatter
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run ruff format --check --diff . \
            | reviewdog -f="diff" \
            -name="ruff format" \
            -reporter="github-pr-review" \
            -fail-on-error="true" \
            -filter-mode="nofilter" \
            -level="warning"
