name: "Node biome check"

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - "frontend/**"

permissions:
  contents: read
  checks: write
  pull-requests: write

defaults:
  run:
    working-directory: ./frontend

jobs:
  biome-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: ./.github/composite/setup-node
        with:
          node_version: "21"
          working_dir: frontend

      - name: biome check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          "$(npm root)"/.bin/biome check --write . 2>&1 1>/dev/null |
            sed 's/ *$//' |
            awk 'BEGIN { RS=""; ORS="\n\n" } { if (index($0, "│") > 0) { print "  ```\n" } }' |
            reviewdog \
              -efm="%-G%f ci ━%#" \
              -efm="%-G%f lint ━%#" \
              -efm="%-Gci ━%#" \
              -efm="%E%f:%l:%c %.%#" \
              -efm="%E%f %.%#" \
              -efm="%C" \
              -efm="%C  × %m" \
              -efm="%C  %m" \
              -efm="%-G%.%#" \
              -name="biome lint" \
              -reporter="github-pr-review" \
              -fail-on-error="true" \
              -filter-mode="nofilter" \
              -level="warning"
